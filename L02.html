<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Lekcja 2 - Decision Making</title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="./moje.css" />

  <body>
    <main>
      <section class="flex flex-col w-full">
        <h1 class="font-bold text-4xl m-5">Comparisons</h1>
        <div class="border-2 ml-5 p-5 w-2/3 bg-slate-400 h-fit">
          <p class="">- ><span class="kom"> greater than</span></p>
          <p class="">- &#60;<span class="kom"> less than</span></p>
          <p class="">- >=<span class="kom"> greater than or equal to</span></p>
          <p class="">
            - &#60;=<span class="kom"> less than or equal to</span>
          </p>
          <p class="">- ==<span class="kom"> equal</span></p>
          <p class="">- !=<span class="kom"> not equal</span></p>
          <p class="">- ===<span class="kom"> strict equality</span></p>
          <p class="">- !==<span class="kom"> // strict non-equality</span></p>
        </div>
        <div>
          <h2 class="font-semibold text-2xl m-5">
            1. Equality(==) vs Strict Equality(===)
          </h2>
        </div>
      </section>
    </main>
